<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>

  <body>
    <script>
      function churl(){
        var url = window.location.href;
       
        var search_params = url.searchParams;
        
        console.log(url);
        let params = new URLSearchParams(url.search);

        var data = document.getElementById('form1').elements['test1'].value

        console.log(data);
        //Add a third parameter.
        params.set('num', data);
        console.log(params.toString());
        window.history.replaceState('', '', "?"+params.toString())
      }
      
    </script>

    <div class="container-fluid !direction !spacing">
      <form id="form1">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">test</label>
          <input type="text" class="form-control" id="test1" aria-describedby="test">
        </div>
      
        <button type="submit" class="btn btn-primary" onclick="churl()">Submit</button>
      </form>
    </div>
    

  </body>

</html>
